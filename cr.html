<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent;
            margin-top: 50px;
        }
        h1 {
            color: #ffffff;
        }
        #countdown {
            font-size: 2.5rem;
            color: #ffffff;
            display: flex; /* Hace que los elementos estén en una fila */
            justify-content: center; /* Centra horizontalmente */
            gap: 10px; /* Espacio entre los elementos */
        }
    </style>
</head>
<body>
    <h1>Cuenta Regresiva para mis XV años</h1>
    <div id="countdown"></div>

    <script>
        const fechaObjetivo = new Date("Oct 26, 2024 16:59:59").getTime();

        const countdown = setInterval(() => {
            const ahora = new Date().getTime();
            const distancia = fechaObjetivo - ahora;

            const días = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                días + " dias " + horas + " horas " + minutos + " min " + segundos + " seg.";

            if (distancia < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
            }
        }, 1000);
    </script>
</body>
</html>
